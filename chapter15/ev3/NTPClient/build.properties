# Tells eclipse editor that we have a custom config
custom = true

#General

#IRSensorTest (Shorter name to operate in EV3 Menu 0.8.1)
project.name = NTPClient
project.version = 0.1

#Development
source.dir = src
lib.dir = ./lib
build.dir = build

#Packaging
dist.dir = dist

jar.name = ${project.name}.${project.version}.jar

classes.dir = ${build.dir}
classes.src.zip = ${project.name}-src.zip
classes.jar = ${dist.dir}/${jar.name}

main.class = Main

dist.include = 
dist.exclude = ${build.dir}/**  bin/** dist/** local.properties build.properties

#Deployment
lejos.home = /home/root/lejos
lejos.user.program.dir = /home/lejos/programs
ev3.host = 192.168.0.101
